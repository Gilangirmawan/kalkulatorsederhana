<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        /* Styling dasar untuk kalkulator */
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .calculator-screen {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 3px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        .operator {
            background-color: #ff9800;
            color: white;
        }
        
        .operator:hover {
            background-color: #e68a00;
        }
        
        .equal-sign {
            background-color: #4CAF50;
            color: white;
            grid-column: span 4;
        }
        
        .equal-sign:hover {
            background-color: #3e8e41;
        }
        
        .clear {
            background-color: #f44336;
            color: white;
        }
        
        .clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Layar kalkulator -->
        <input type="text" class="calculator-screen" id="display" value="" disabled />
        
        <!-- Tombol-tombol kalkulator -->
        <div class="calculator-keys">
            <!-- Baris pertama -->
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" class="operator" value="+">&plus;</button>
            
            <!-- Baris kedua -->
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" class="operator" value="-">&minus;</button>
            
            <!-- Baris ketiga -->
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" class="operator" value="*">&times;</button>
            
            <!-- Baris keempat -->
            <button type="button" class="number" value="0">0</button>
            <button type="button" class="clear" id="clear">C</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="equal-sign" id="equals">&equals;</button>
        </div>
    </div>

    <script>
        // JavaScript akan ditambahkan di sini nanti
        // Untuk mengimplementasikan fungsi kalkulator
    </script>
</body>
</html>
